{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Tristan's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<img src="{% static 'portfolio/spaceImage2.png' %}">
<br>

<a href="{% static 'portfolio/Tristan Soldenhoff CV1.pdf' %}">CV</a>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<image src="{{ project.image.url }}" height=400, width=600></image>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
